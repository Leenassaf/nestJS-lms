services:
  postgres:
    image: postgres:16-alpine
    container_name: nestjs-lms-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nestjs_lms}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nestjs-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - 'com.docker.compose.project=nestjs-lms'

volumes:
  postgres_data:
    driver: local
    name: nestjs-lms-postgres-data

networks:
  nestjs-network:
    driver: bridge
    name: nestjs-lms-network
